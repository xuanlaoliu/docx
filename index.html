<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源资料库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>资源资料库</h1>
        <p>按视频编号整理的各种实用资源和工具。</p>
    </header>

    <main>
        <!-- 按编号排序的资源 -->
        <section>
            <h2>视频资源列表</h2>
            <ul class="resource-list">
                <li>
                    <h3>其他</h3>
                    <p>基础开发工具</p>
                    <ul>
                        <li><a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code 官网</a></li>
                        <li><a href="https://mobaxterm.mobatek.net/" target="_blank">MobaXterm 官网</a></li>
                    </ul>
                </li>
                <li>
                    <h3></h3>
                    <p>学习资源推荐</p>
                    <ul>
                        <li><a href="https://developer.mozilla.org/zh-CN/" target="_blank">MDN Web 文档</a></li>
                        <li><a href="https://www.w3schools.com/" target="_blank">W3Schools 教程</a></li>
                        <li><a href="https://www.geeksforgeeks.org/" target="_blank">GeeksforGeeks 编程知识</a></li>
                    </ul>
                </li>
                <li>
                    <h3>其他视频平台</h3>
                    <p></p>
                    <ul>
                        <li><a href="https://www.netflix.com/" target="_blank">Netflix 官网</a></li>
                        <li><a href="https://open.spotify.com/" target="_blank">Spotify 音乐</a></li>
                        <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
                    </ul>
                </li>
            </ul>
        </section>

        <!-- 加入社区 -->
        <section>
            <h2>加入我们的社区</h2>
            <p>想了解更多？欢迎加入我们的交流群！</p>
            <img src="your-qr-code.png" alt="二维码" width="300">
            <p>扫码关注，参与讨论。</p>
        </section>
    </main>

    <footer>
        <p>© 2024 资源资料库</p>
    </footer>
</body>
</html>
